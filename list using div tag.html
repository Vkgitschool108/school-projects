<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Litera Zee School</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .house {
            display: inline-block;
            width: 200px;
            height: 150px;
            margin: 20px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; color: black; }
        .green { background-color: green; }
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Mount Litera Zee School</h1>

    <div class="house red">
        <h2>Red House</h2>
        <p>Players:</p>
        <ul>
            <li>Vaasav - Basketball</li>
            <li>Vedant - Football</li>
        </ul>
    </div>

    <div class="house blue">
        <h2>Blue House</h2>
        <p>Players:</p>
        <ul>
            <li>Dev - Swimming</li>
            <li>Harsh - Tennis</li>
        </ul>
    </div>

    <div class="house yellow">
        <h2>Yellow House</h2>
        <p>Players:</p>
        <ul>
            <li>Darshil - Cricket</li>
            <li>Param - Badminton</li>
        </ul>
    </div>

    <div class="house green">
        <h2>Green House</h2>
        <p>Players:</p>
        <ul>
            <li>Krish  - Athletics</li>
            <li>Smit - Volleyball</li>
        </ul>
    </div>

</body>
</html>
